<form name="terminerTacheForm" ng-submit="confirmClose()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" translate="creamApp.tache.close.title">Confirm close operation</h4>
    </div>
    <div class="modal-body">
        <p translate="creamApp.tache.close.question" translate-values="{id: '{{tache.id}}'}">Are you sure you want to delete this Tache?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="terminerTacheForm.$invalid" class="btn btn-warning">
            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="creamApp.tache.close.fermer">Delete</span>
        </button>
    </div>
</form>
